<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="Placa">Placa: </label>
        <input
          class="form-control"
          type="text"
          id="Placa"
          formControlName="placa"
          name="placa"
          #placa
        />

        <br />
        <button
          class="form-control"
          type="button"
          class="btn btn-primary"
          type="submit"
          (click)="onVerificaPlaca(placa.value)"
          
        >
          Verifica Placa
        </button>
        <br /><br />

        <label for="Placa">Marca: </label>
        <input
          class="form-control"
          type="text"
          id="Marca"
          formControlName="marca"

        />

        <label for="Placa">Modelo: </label>
        <input
          class="form-control"
          type="text"
          id="Modelo"
          formControlName="modelo"


        />

        <label for="Placa">Cor: </label>
        <input
          class="form-control"
          type="text"
          id="Cor"
          formControlName="cor"


        />
      </div>
      <button
        [disabled]="!form.valid"
        class="form-control"
        type="submit"
        class="btn btn-primary"
        (click) = "onEntrada(placa.value)"
      >
        Entrada
      </button>
    </form>
  </div>
</div>
